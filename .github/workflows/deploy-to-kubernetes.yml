name: Deploy to Kubernetes on YAML Change

on:
  push:
    paths:
      - 'deployments/**/*.yaml'  # Trigger on changes to YAML files in the deployments folder

jobs:
  deploy:
    name: "Deploy to Kubernetes"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DO_API_TOKEN }}" | docker login registry.digitalocean.com -u doctl --password-stdin

      - name: Pull Docker Image
        run: docker pull registry.digitalocean.com/k8s1/doctl_kubectl:${{ github.sha }}

      - name: Run kubectl commands
        run: |
          docker run --rm \
            -e DO_API_TOKEN=${{ secrets.DO_API_TOKEN }} \
            -e KUBECONFIG_PATH=/tmp/kubeconfig \
            registry.digitalocean.com/k8s1/doctl_kubectl /bin/sh -c "
              # Initialize doctl with the access token
              doctl auth init --access-token $DO_API_TOKEN &&
              # Get kubeconfig and apply deployments
              kubectl --kubeconfig $KUBECONFIG_PATH apply -f /deployments
            "

