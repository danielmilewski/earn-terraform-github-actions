name: Run doctl and kubectl using Docker Image

on:
  push:
    branches:
      - main  # Triggers the workflow when a push is made to the 'main' branch

jobs:
  bash_command_job:
    runs-on: ubuntu-latest  # Use a GitHub-hosted runner with Ubuntu

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DO_API_TOKEN }}" | docker login registry.digitalocean.com -u doctl --password-stdin

      - name: Pull Docker Image
        run: docker pull registry.digitalocean.com/k8s1/doctl_kubectl:latest

      - name: Run doctl to fetch kubeconfig
        run: |
          docker run --rm \
            -e DO_API_TOKEN="${{ secrets.DO_API_TOKEN }}" \
            registry.digitalocean.com/k8s1/doctl_kubectl:latest \
            doctl kubernetes cluster kubeconfig save example-k8s-cluster  # Replace with your actual cluster name

      - name: Run kubectl to get nodes
        run: |
          docker run --rm \
            -e KUBECONFIG="/root/.kube/config" \
            registry.digitalocean.com/k8s1/doctl_kubectl:latest \
            kubectl get nodes

      - name: Clean up Docker login
        run: docker logout registry.digitalocean.com

