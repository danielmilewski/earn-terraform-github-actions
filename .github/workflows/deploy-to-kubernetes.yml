name: Deploy to Kubernetes

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to DigitalOcean Container Registry
      - name: Log in to DigitalOcean Container Registry
        run: |
          echo "${{ secrets.DO_API_TOKEN }}" | docker login registry.digitalocean.com -u doctl --password-stdin

      # Step 3: Pull Docker image with doctl and kubectl
      - name: Pull Docker Image
        run: docker pull registry.digitalocean.com/k8s1/doctl_kubectl:latest

      # Step 4: Run doctl and kubectl commands inside the Docker container
      - name: Run doctl and kubectl
        run: |
          docker run --rm \
            --platform linux/amd64 \
            -e DO_API_TOKEN=${{ secrets.DO_API_TOKEN }} \
            -v $(pwd)/deployments:/deployments \
            registry.digitalocean.com/k8s1/doctl_kubectl:latest /bin/sh -c "
            # Authenticate with DigitalOcean API
            doctl auth init -t \$DO_API_TOKEN && \
            # Retrieve kubeconfig from your Kubernetes cluster
            doctl kubernetes cluster kubeconfig save example-k8s-cluster && \
            # Apply the Kubernetes manifests
            kubectl apply -f /deployments/
            "

