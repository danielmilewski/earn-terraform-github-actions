name: Test Docker Image from DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  test-image:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Log in to the DigitalOcean Container Registry
      - name: Log in to DigitalOcean Container Registry
        run: echo "${{ secrets.DO_TOKEN }}" | docker login registry.digitalocean.com -u doctl --password-stdin

      # Step 2: Pull the image
      - name: Pull Docker image from DigitalOcean Registry
        run: docker pull registry.digitalocean.com/k8s1/doctl_kubectl:latest

      # Step 3: Run a test command inside the Docker container
      - name: Run test command
        run: |
          docker run --rm \
            -e DO_API_TOKEN=${{ secrets.DO_TOKEN }} \
            registry.digitalocean.com/k8s1/doctl_kubectl:latest /bin/bash -c "
            # Verify the presence of doctl and kubectl
            doctl version;
            kubectl version --client;
          "

